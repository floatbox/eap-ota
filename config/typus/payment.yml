Payment: &PAYMENT_CONFIG
  fields:
    default: type, ref, price, charged_on, name_in_card, pan, payment_status, reject_reason, control_links
    list: type, ref, price, created_at, charged_on, name_in_card, pan, payment_status, reject_reason, control_links
    show: order, type, ref, price, created_at, charged_on, name_in_card, pan, reject_reason
    new: type, price
    edit: type, price, charged_at
    options:
      date_formats:
        created_at: long
        charged_on: long
  options:
    default_action_on_item: show
  search: =ref, name_in_card, pan
  relationships: order
  order_by: -created_at
  filters: created_at
  application: Orders, 1

# Typus не умеет отображать таблицы для Single table inheritance
PaytureCharge: *PAYMENT_CONFIG
PaytureRefund: *PAYMENT_CONFIG
CashCharge: *PAYMENT_CONFIG
CashRefund: *PAYMENT_CONFIG
