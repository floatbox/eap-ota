# Typus Models Configuration File
#
# Use the README file as a reference to customize settings.


AirlineAlliance:
  fields:
    default: name, bonus_program_name
    list: name, bonus_program_name
    form: name, bonus_program_name
  relationships: carriers
  application: Base

GlobalDistributionSystem:
  fields:
    default: name
    list: name
    form: name
  relationships: carriers
  application: Base

Consolidator:
  fields:
    default: name, booking_office, ticketing_office
    list: name, booking_office, ticketing_office
    form: name, booking_office, ticketing_office
  relationships: carriers
  application: Base

Carrier:
  fields:
    default: iata, ru_shortname, ru_longname, en_shortname, en_longname, country
    list: iata, ru_shortname, ru_longname, en_shortname, en_longname, country
    form: ru_shortname, ru_longname, en_shortname, en_longname, iata, country, bonus_program_name, alliance, gds, interlines, consolidator
    options:
      read_only: interlines
  order_by: en_shortname, ru_shortname
  relationships: country, alliance, gds, consolidator
  filters: country, gds, consolidator
  search: ru_shortname, ru_longname, en_shortname, en_longname, iata
  application: Base

Airplane:
  fields:
    default: iata, name_ru, name_en, engine_type
    list: iata, name_ru, name_en, engine_type
    form: iata, icao, name_ru, name_en, engine_type
    options:
      selectors: engine_type

  order_by: name_ru
  relationships:
  filters: engine_type
  search: iata, name_ru, name_en
  application: Base

Airport:
  fields:
    default: iata, name_ru, name_en, importance, city
    list: iata, name_ru, name_en, importance, city
    form: iata, iata_ru, name_en, name_ru, synonym_list, morpher_to, morpher_from, morpher_in, proper_to, proper_from, proper_in, domestic, icao, federal, international, runway_length, lat, lng, importance, city
    options:
      read_only: morpher_to, morpher_from, morpher_in
  order_by: name_ru
  relationships: city, country, geo_tags
  filters:
  search: name_ru, name_en, iata, synonym_list
  actions:
    index: update_completer
  application: Geo

City:
  fields:
    default: iata, name_ru, name_en, synonym_list, importance, country, region
    list: iata, name_ru, name_en, synonym_list, importance, country, region
    form: iata, iata_ru, name_ru, name_en, synonym_list, morpher_to, morpher_from, morpher_in, proper_to, proper_from, proper_in, lat, lng, importance, country, region, timezone
    options:
      selectors: timezone
      read_only: morpher_to, morpher_from, morpher_in
  order_by: name_ru
  relationships: airports, country, geo_tags, region
  filters: country
  search: name_ru, name_en, iata, synonym_list
  actions:
    index: update_completer
  application: Geo

Order:
  fields:
    default: order_id, pnr_number, email, phone, updated_at
    list: order_id, pnr_number, email, phone, created_at, price_total, payment_status, ticket_status
    show: order_id, pnr_number, payment_status, ticket_status, email, created_at, updated_at, price_total, price_share, price_our_markup, price_consolidator_markup, price_with_payment_commission, full_info
    csv:  order_id, pnr_number, email, created_at, updated_at, price_total, price_share, price_our_markup, price_consolidator_markup, price_with_payment_commission, full_info, payment_status, ticket_status
    options:
      date_formats:
        created_at: long
  order_by: -created_at
  search: pnr_number, email, phone
  options:
    default_action_on_item: show
  # тут не ввернешь конфирмации. временно убрал
  # actions:
  #   show: cancel, ticket, charge, unblock, show_pnr
  filters: payment_status, ticket_status
  application: Orders
  export: csv


HotOffer:
  fields:
    default: url, description, price, created_at
    list: clickable_url, description, price, created_at
    show:  url, description, price, created_at
    options:
      date_formats:
        created_at: long
  options:
    default_action_on_item: show
  order_by: -created_at
  relationships:
  search: description, code
  application: Hot Offers

Region:
  fields:
    default: name_ru, name_en, country
    list: name_ru, name_en, country
    form: name_ru, name_en, country
  order_by: name_ru
  relationships: cities, country
  filters: country
  search: name_ru, name_en, synonym_list
  application: Geo

Country:
  fields:
    default: alpha2, name_ru, name_en, full_name_ru, continent_ru, importance, synonym_list
    list: alpha2, name_ru, name_en, full_name_ru, continent_ru, importance, synonym_list
    form: name_ru, name_en, full_name_ru, alpha2, alpha3, iso, continent_ru, continent_part_ru, importance, synonym_list, lat, lng, morpher_to, morpher_from, morpher_in, proper_to, proper_from, proper_in
    options:
      read_only: morpher_to, morpher_from, morpher_in
  order_by: name_ru
  relationships: carriers, airports, cities, geo_tags, regions
  filters:
  search:  name_en, name_ru, full_name_ru, continent_ru, synonym_list
  application: Geo

GeoTag:
  fields:
    default: name, desc, importance, synonym_list, proper_to, proper_from, proper_in
    list: name, desc, importance, synonym_list, proper_to, proper_from, proper_in
    form: name, desc, importance, synonym_list, proper_to, proper_from, proper_in, lat, lng
  order_by:
  # relationships: geo_taggings
  filters:
  search: name, synonym_list
  application: Geo
