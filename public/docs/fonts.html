<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Набор шрифтов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/css/global.css">
    <style type="text/css">
    body {
        background: #FFF;
        color: #333;
    }
    #fonts-collection {
        width: 60%;
        min-width: 600px;
        margin: 0 auto;
        padding: 80px 0;
        font-size: 14px;
    }
    #fonts-collection dl {
        margin: 0 0 25px;
        overflow: hidden;
        line-height: 1;
    }
    #fonts-collection dt {
        float: left;
        width: 42%;
    }
    #fonts-collection dd {
        float: left;
        color: #999;
    }
    #fonts-collection .bold {
        font-weight: bold;
    }
    </style>
</head>
<body>
<div id="fonts-collection">
<dl class="g-xxxl">
    <dt>Заголовок 1</dt>
    <dt class="bold">Заголовок 1</dt>
    <dd>30px</dd>
</dl>
<dl class="g-xxl">
    <dt>Заголовок 2</dt>
    <dt class="bold">Заголовок 2</dt>
    <dd>22px</dd>
</dl>
<dl class="g-xl">
    <dt>Заголовок 3</dt>
    <dt class="bold">Заголовок 3</dt>
    <dd>18px</dd>
</dl>
<dl class="g-l">
    <dt>Заголовок 4</dt>
    <dt class="bold">Заголовок 4</dt>
    <dd>16px</dd>
</dl>
<dl>
    <dt>Обычный текст</dt>
    <dt class="bold">Обычный текст</dt>
    <dd>14px</dd>
</dl>
<dl class="g-s">
    <dt>Мелкий текст 1</dt>
    <dt class="bold">Мелкий текст 1</dt>
    <dd>13px</dd>
</dl>
<dl class="g-xs">
    <dt>Мелкий текст 2</dt>
    <dt class="bold">Мелкий текст 2</dt>
    <dd>12px</dd>
</dl>
<dl class="g-xxs">
    <dt>Мелкий текст 3</dt>
    <dt class="bold">Мелкий текст 3</dt>
    <dd>11px</dd>
</dl>
</div>
</body>
</html>
